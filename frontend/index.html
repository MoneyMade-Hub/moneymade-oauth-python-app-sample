<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        body {
        	font-family: Arial, Helvetica, sans-serif;
        }

        .title {
          font-family: Aktiv Grotesk,sans-serif;
          text-align: center;
        }

        form {
        	border: 3px solid #f1f1f1;
        }

        input[type=text],
        input[type=password] {
        	width: 100%;
        	padding: 12px 20px;
        	margin: 8px 0;
        	display: inline-block;
        	border: 1px solid #ccc;
        	box-sizing: border-box;
        }

        button {
          background-color: #ed2348;
          font-family: Aktiv Grotesk,sans-serif;
          font-weight: 500;
          border-color: #ed2348;
        	color: white;
        	padding: 14px 20px;
        	margin: 8px 0;
        	border: none;
        	cursor: pointer;
        	width: 100%;
        }

        button:disabled {
        	background-color: gray;
        }

        button:hover {
        	opacity: 0.8;
        }

        .imgcontainer {
        	text-align: center;
        	margin: 24px 0 12px 0;
        }

        img.avatar {
        	width: 10%;
        	border-radius: 50%;
        }

        .container {
        	padding: 16px;
        }

        .formcontainer {
          width: 30%;
          margin-left: auto;
          margin-right: auto;
        }

        .error-container {
          color: red;
          text-align: center;
        }

        span.psw {
        	float: right;
        	padding-top: 16px;
        }

        @media screen and (max-width: 300px) {
        	span.psw {
        		display: block;
        		float: none;
        	}
        	.cancelbtn {
        		width: 100%;
        	}
        }
      </style>
      <script>
        const setError = (error) => {
          document.getElementById('error-area').innerText = error;
          document.getElementById('submit-button').disabled = true;
        };

        const readQs = () => {
          const query = new URL(location).searchParams;
          const signature = query.get('signature');
          const payload = query.get('payload');

          return {
            payload,
            signature,
          }
        }

        window.addEventListener('load', (event) => {
          // Oauth page parameters validation.
          // For more info about page params see:
          // https://docs.moneymade.io/docs/interaction/connect-flow#oauth-page 
          const query = readQs();

          let error = null;

          if (!query.signature) {
            error = 'Parameter "signature" is missed in url query string!';
          }

          if (!query.payload) {
            error = 'Parameter "payload" is missed in url query string!';
          }

          if (error) {
            setError(error);
          }
        });

        async function authorize(...prams) {
          const { signature, payload } = readQs();
          
          // Send params to backend side to handle oauth request
          // https://docs.moneymade.io/docs/interaction/connect-flow#oauth-page
      
          const response = await fetch(
            `/moneymade/oauth?signature=${signature}&payload=${payload}`,
            {
              method: 'POST',
              data: JSON.stringify({}), // user creds to authorize 
              headers: {
                'content-type': 'application/json',
              },
            }
          );

          const data = await response.json();

          if (response.status !== 200 || data.status !== 'OK') {
            return setError(data.error);
          }

          // Redirect to moneymade oauth callback url
          window.location = data.redirect_url;
        }

      </script>
   </head>
   <body>
      <h2>
        <p class="title"> MoneyMade python oauth provider sample </p>
      </h2>
      <form action="javascript:authorize()">
        <div class="imgcontainer">
           <img
             src="https://storage.googleapis.com/assets.moneymade.io/images/logos/Vector.svg"
             alt="Avatar"
             class="avatar"
             width="10px"
           >
        </div>
        <div class="container formcontainer">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <button
            id="submit-button"
            onclick="() => authorize()"
          >
            Authorize
          </button>
        </div>
        <div class="container" style="background-color:#f1f1f1">
           <p id="error-area" class="error-container">
           </p>
        </div>
      </form>
   </body>
</html>
